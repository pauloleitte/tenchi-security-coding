<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>Rick and Morty</span>
    <span class="spacer"></span>
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>menu</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item [routerLink]="['/dashboard']">Dashboard</button>
      <button mat-menu-item [routerLink]="['/teams']">Teams</button>
      <button mat-menu-item [routerLink]="['/match']">Matches</button>
      <button mat-menu-item [routerLink]="['/standing']">Standings</button>
    </mat-menu>
  </mat-toolbar-row>
</mat-toolbar>
