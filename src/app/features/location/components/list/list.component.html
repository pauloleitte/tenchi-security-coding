<div class="form-search">
  <mat-form-field appearance="outline">
    <mat-label>Search</mat-label>
    <input
      matInput
      placeholder="Ex: The Ricklantis Mixup"
      (input)="onSearchQueryInput($event)"
    />
  </mat-form-field>
</div>

<div
  infinite-scroll
  [infiniteScrollDistance]="2"
  [infiniteScrollThrottle]="1000"
  (scrolled)="onScroll()"
  class="container-list"
>
  <mat-card *ngFor="let location of locations" (click)="onClickCard(location.id)">
    <mat-card-header>
      <mat-card-title>{{ location.name }}</mat-card-title>
      <mat-card-subtitle>{{ location.dimension }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content> </mat-card-content>
  </mat-card>
</div>
